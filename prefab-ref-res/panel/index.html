<ui-prop id="ui_prop" name="Prefab 路径" tooltip="选择将查询Prefab的路径">
    <ui-input id="ui_input" class="flex-1"  readonly v-value="prefabRootPath"></ui-input>
    <ui-button @confirm="onBtnOpenPrefabRootPath"> 选择 </ui-button>
</ui-prop>

<div class="" style="height: 150px;margin-left: 0px; margin-right: 0px;">
    <div id="view" class="scroll" style="padding-right: 0px;padding-bottom: 0px;height: 150px;">
        <div class="section" id="section" style="margin-bottom: 0px; padding-bottom: 0px;">
            <ui-box-container class="shadow height-limited"
                                style="height: auto; min-height: 150px;"
                                id="container">
                <div track-by="$index" v-for="(index,item) in prefabList">   
                    <div class="wrapper layout horizontal center"
                                style="width: 100%;height: 20px;
                                background-color: #252525;"
                                onmouseover="this.style.backgroundColor='#505050'"
                                onmouseout="this.style.backgroundColor='#252525'">
                        <div class="box flex-3"> {{item}}</div>
                        <ui-button class="btnLook" bb="{{item}}"  v-on:confirm="onBtnLook"> 查看 </ui-button>
                      
                    </div>
                    <hr style="margin: 1px 0 1px 0">
                 </div>
            </ui-box-container>
        </div>
    </div>
</div>
